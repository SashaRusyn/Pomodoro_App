<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <audio src="elektronnyy_zvonok_chasov.mp3"></audio>

    <div class="container">
        <div class="section-container">
            <button id="focus" class="btn btn-timer btn-focus">Focus</button>
            <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
            <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        </div>

        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
                <button id="start" class="show">Start</button>
                <button id="pause" class="hide">Pause</button>
                <button id="reset" class="hide"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
